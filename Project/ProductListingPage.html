<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="HomePage.css">
    <link rel="stylesheet" href="ProductListingPage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="ProductListingPage.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-top">
                <img src="Images/logo.png" alt="Logo" class="logo">

                <div class="header-center">
                    <h1>JTV Shopping</h1>
                    <h3>Make History In The World Of Ecommerce</h3>

                    <div class="search-container">
                        <input type="text" placeholder="Search products..." />
                    </div>
                </div>

                <div class="header-icons">
                    <div class="icon cart">ðŸ›’<span class="badge">0</span></div>
                    <div class="icon account">ðŸ‘¤</div>
                </div>
            </div>

            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="product-listing">
            <section class="filters">
                <div class="filter-category">
                    <label for="category-select">Category:</label>
                    <select id="category-select"></select>
                </div>
                <div class="filter-price">
                    <label for="price-range">Max Price: $<span id="price-value">1000</span></label>
                    <input type="range" id="price-range" min="0" max="1000" value="1000">
                </div>
                <div class="sort-options">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select">
                        <option value="low-high">Price: Low to High</option>
                        <option value="high-low">Price: High to Low</option>
                    </select>
                </div>
            </section>

            <section class="product-grid" id="product-grid">
            </section>

            <section class="pagination" id="pagination">
            </section>
        </section>

        <footer>
            <div class="footer-sections">
                <div class="footer-category">
                    <h4>Categories</h4>
                    <ul id="footer-category-list"></ul>
                </div>

                <div class="footer-contact">
                    <h4>Contact Us</h4>
                    <p>Email: jtvshopping@support.com</p>
                    <p>Phone: +1 514-111-2222</p>
                </div>

                <div class="footer-newsletter">
                    <h4>Newsletter</h4>
                    <input type="email" placeholder="Enter your email" />
                    <button>Subscribe</button>
                </div>

                <div class="footer-social">
                    <h4>Follow Us</h4>
                    <p>
                        <img src="Images/instagram.png" alt="Instagram" class="social-icon">
                        <img src="Images/x.png" alt="X" class="social-icon">
                        <img src="Images/facebook.png" alt="Facebook" class="social-icon">
                        <img src="images/tiktok.png" alt="TikTok" class="social-icon">
                    </p>
                </div>
            </div>
            <p class="footer-bottom">&copy; 2025 JTV Shopping. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
